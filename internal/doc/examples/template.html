<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ .Head.Title }}</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="{{ .Head.Desc }}" />
    <style>
        html, body                   { color: #323232; background-color: #FFF; font-family: sans-serif; font-size: 14px; padding: 0; margin: 0; }
        pre                          { font-family: "monospace"; }
        body                         { min-width: 480px; }
        a                            { color: #b63355; text-decoration: none; }
        a:hover                      { text-decoration: underline; }
        body > div { padding: 1em; }
        h1 { margin-top: 0; }
        {{ .Head.CSS }}
    </style>
</head>
<body>

<div style="float: right; margin: 1em;">
<a href="https://www.tawesoft.co.uk/go"><img src="https://www.tawesoft.co.uk/media/0/logo-240r.png" alt="Tawesoft Logo" /></a>
</div>

<div>

<h1>{{ .Body.Title }}</h1>

{{ .Body.Html }}

</div>

</body>
</html>
